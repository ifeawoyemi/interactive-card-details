<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Interactive Card Details</title>

</head>

<body>
  <main class="main__flex">
    <section class="cards__container__flex">
      <picture>
        <source
          class="bg__main__desktop"
          media="(min-width: 1000px)"
          srcset="./images/bg-main-desktop.png"
        />
        <img class="bg__main__mobile" src="./images/bg-main-mobile.png" />
      </picture>
      <div class="card__front__container">
        <img src="./images/bg-card-front.png" alt="front card image" />
        <div class="card__front__identity__container__flex">
          <div class="card__logos">
            <img src="./images/card-logo.svg" />
          </div>
          <div class="cardNumber__name__expDate__container">
            <div class="cardNumber__container">
              <p
                id="p__card__number"
                data-bind="card__number"
                data-default="0000 0000 0000 0000"
              >
                0000 0000 0000 0000
              </p>
            </div>
            <div class="name__expDate">
              <p
                id="p__cardholder__name"
                data-bind="cardholder__name"
                data-default="Jane Appleseed"
              >
                Jane Appleseed
              </p>
              <p id="p__exp__month">00 /</p>
              <p id="p__exp__year">00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card__back__container">
        <img src="./images/bg-card-back.png" alt="back card image" />
        <p id="p__cvc__number" data-bind="cvc" data-default="000">000</p>
      </div>
    </section>
    <section class="form__input__container">
      <form action="#" class="form__container">
        <div class="cardholder__name__input__container">
          <label for="cardholder__name__id">CARDHOLDER NAME</label>
          <input
            type="text"
            id="input__cardholder__name"
            data-default="Jane Appleseed"
            placeholder="e.g. Jane Appleseed"
            autocomplete="off"
            maxlength="25"
            autofocus
          />
          <p id="cardholder__name__empty__msg">Can't be blank</p>
          <p id="cardholder__name__wrong__format__msg">
            Character / alphabets only
          </p>
        </div>
        <div class="card__number__input__container">
          <label for="card__number__id">CARD NUMBER</label>
          <input
            type="text"
            id="input__card__number"
            data-grouplength="4"
            data-maxlength="16"
            data-bind="card__number"
            data-default="0000 0000 0000 0000"
            placeholder="e.g 1234 5678 9123 0000"
            autocomplete="off"
          />
          <p id="card__number__error__msg">Wrong format, numbers only</p>
          <p id="card__number__empty__error__msg">Can't be blank</p>
        </div>
        <div class="exp__date__cvc__container__flex">
          <div class="exp__date__input__container">
            <label for="exp__date__id">EXP. DATE</label>
            <input
              type="text"
              id="input__exp__month"
              data-default="00 /"
              data-grouplength="2"
              data-maxlength="2"
              data-maxmonth="12"
              placeholder="MM"
              autocomplete="off"
            />
            <p id="exp__month__empty__msg">Can't be blank</p>
            <p id="gt__total__month__msg">Wrong month</p>
            <p id="lt__current__year__msg">Wrong year</p>
          </div>
          <div class="exp__year__input__container">
            <label for="exp__year__id">(MM/YY)</label>
            <input
              type="text"
              id="input__exp__year"
              data-default="00"
              data-grouplength="2"
              data-maxlength="2"
              data-minmonth="22"
              placeholder="YY"
              autocomplete="off"
            />
          </div>
          <div class="cvc__container">
            <label for="cvc__id">CVC</label>
            <input
              type="text"
              id="input__cvc"
              data-default="000"
              data-grouplength="3"
              data-maxlength="3"
              placeholder="e.g. 123"
              autocomplete="off"
            />
            <p id="cvc__error__msg">Can't be blank</p>
          </div>
        </div>
        <button id="btn__confirm" type="submit">Confirm</button>
      </form>
      <div class="complete__state__container">
        <img src="./images/icon-complete.svg" />
        <div class="thank__you">
          <h1>THANK YOU!</h1>
          <p>We've added your card details</p>
        </div>
        <div class="btn__continue">
          <a href="./index.html">
            <button>Continue</button>
          </a>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>

</html
